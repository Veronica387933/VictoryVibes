<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burger Menu</title>
    <!-- Підключення ваших стилів -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jomhuria:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" />
    
    <!-- Якщо у menu.css немає стилів для кнопки закриття, можна додати їх тут -->
    <style>
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <!-- Додано кнопку закриття -->
      <div class="close-btn">&times;</div>
      
      <div class="menu-inner">
        <div class="victory-vibes-container">
          <div class="victory-vibes1">Victory Vibes</div>
        </div>
      </div>

      <!-- Інші пункти меню -->
      <div class="instructions" id="popupinstructionsText">Instructions</div>
      <div class="contacts" id="popupcontactsText">Contacts</div>
      <div class="results">Results</div>
      <div class="forecasts">Forecasts</div>
      <!-- Пункт "Start" у меню -->
      <div class="start1">Start</div>

      <!-- Іконки соцмереж з посиланнями -->
      <a href="https://t.me/+fLBJs5it6zFmM2Uy" target="_blank" class="social-link telegram-link">
        <img class="mingcutetelegram-fill-icon" alt="Telegram" src="/public/mingcutetelegramfill.svg" />
      </a>
      <a href="https://www.instagram.com/v1ctory_v1bes/" target="_blank" class="social-link instagram-link">
        <img class="basilinstagram-solid-icon1" alt="Instagram" src="/public/basilinstagramsolid.svg" />
      </a>
    </div>

    <script>
      // Приклад JavaScript для бургер-меню (додаткова логіка, якщо потрібна)
      var popupinstructionsText = document.getElementById("popupinstructionsText");
      if (popupinstructionsText) {
        popupinstructionsText.addEventListener("click", function (e) {
          // Ваш код для "Instructions"
        });
      }

      var popupcontactsText = document.getElementById("popupcontactsText");
      if (popupcontactsText) {
        popupcontactsText.addEventListener("click", function (e) {
          // Ваш код для "Contacts"
        });
      }
    </script>
  </body>
</html>
